services:
  # ── Agent Lightning Training Engine ──
  agl-trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    container_name: agl-trainer
    restart: unless-stopped
    command: [ "python", "train_loop.py" ]
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
      - ./config:/app/config
      - ./scripts:/app/scripts
    environment:
      - TRAINING_INTERVAL_HOURS=6
      - MIN_SAMPLES_FOR_TRAINING=10
      - REWARD_THRESHOLD_POSITIVE=0.3
      - REWARD_THRESHOLD_NEGATIVE=-0.3
      - LOG_LEVEL=${LOG_LEVEL}
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 2G # PyTorch model loading needs 2-4GB

  # ── Interaction Collector & API Proxy ──
  agl-collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: agl-collector
    restart: unless-stopped
    command: [ "gunicorn", "-w", "2", "-b", "0.0.0.0:8550", "--timeout", "180", "interaction_collector:app" ]
    ports:
      - "8550:8550"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ../plantskills:/app/plantskills:ro
      - //./pipe/docker_engine:/var/run/docker.sock
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - NVIDIA_API_URL=${NVIDIA_API_URL}
      - NVIDIA_MODEL=${NVIDIA_MODEL}
      - COLLECTOR_PORT=${COLLECTOR_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - MILVUS_HOST=milvus-standalone # Link to Milvus
      - MILVUS_PORT=19530
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; exit(0 if requests.get('http://localhost:8550/health').status_code == 200 else 1)" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - milvus-standalone
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M # Initial request: 256M, Bumped for pymilvus

  # ── Milvus Vector Database & Dependencies ──
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./data/milvus/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./data/milvus/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-standalone:
    image: milvusdb/milvus:v2.3.15
    container_name: milvus-standalone
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - ./data/milvus/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    # Removal of strict resource limits to stabilize startup on host
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.00'
    #       memory: 4G

