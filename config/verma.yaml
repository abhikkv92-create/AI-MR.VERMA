# MR.VERMA Platform Configuration
# Supports: OPENCODE, TRAE.AI, and Local Execution

platform:
  name: "MR.VERMA"
  version: "2.0.0"
  environment: "production"
  
# Agent Configuration
agents:
  enabled: true
  auto_load: true
  max_concurrent: 10
  timeout: 300
  
# Skills Configuration
skills:
  enabled: true
  auto_load: true
  directory: "./plantskills/workflows"
  
# Workflows Configuration
workflows:
  enabled: true
  auto_start: true
  parallel_execution: true
  
# Platform Detection
execution_mode:
  # Automatically detected: opencode, traeai, local
  mode: "auto"
  
# Spider Web Orchestration
orchestrator:
  name: "SpiderWeb"
  sync_mode: "harmony"
  auto_route: true
  
# Integrations
integrations:
  opencode:
    enabled: true
    api_endpoint: "/api/v1/opencode"
    auth_required: false
  traeai:
    enabled: true
    api_endpoint: "/api/v1/traeai"
    auth_required: false
  local:
    enabled: true
    api_endpoint: "http://localhost:8550"
    
# HPIE - High-Performance Intelligence Engine
hpie:
  enabled: true

  intelligence_engine:
    max_concurrent_tasks: 10
    task_timeout_ms: 60000
    cache_capacity: 256
    object_pool_size: 64
    circuit_breaker_threshold: 5
    resource_monitor_interval_ms: 5000
    compression_level: 3

  zero_hallucination:
    confidence_threshold: 0.6
    max_contradictions: 0
    require_provenance: false

  security:
    encryption_algorithm: "aes-256-gcm"
    key_length_bits: 256
    session_ttl_ms: 3600000
    rate_limit_global_max: 1000
    rate_limit_global_refill: 100
    rate_limit_agent_max: 60
    rate_limit_agent_refill: 10
    input_sanitization: true
    audit_logging: true

  multi_agent:
    max_concurrent_agents: 10
    task_timeout_ms: 120000
    enable_consensus: true
    roles:
      - EXECUTOR
      - CRITIC
      - OPTIMIZER
      - PLANNER
      - SENTINEL

  launch:
    phased_startup: true
    health_check_interval_ms: 30000
    health_check_timeout_ms: 5000
    auto_rollback: true

  platform_bridge:
    trae_ai: true
    google_antigravity: true
    opencode: true
    auto_detect: true

  anti_bloat:
    enabled: true
    scan_on_startup: false
    max_modules: 500

  code_quality:
    enabled: true
    enforcement: "strict"
    auto_fix: true
    threshold: 100
    max_errors: 0
    max_warnings: 50
    min_score: 80
    enforced_workflows:
      - startup
      - code_review
      - feature_development
      - security_audit
      - optimization
      - vibecoding
      - build_app
    linters:
      eslint: true
      ruff: true
      mypy: false
      tsc: false

# Logging
logging:
  level: "INFO"
  format: "json"
  output: "console"
