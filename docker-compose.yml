# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  mrverma-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

