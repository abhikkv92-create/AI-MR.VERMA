version: '3.8'

# MR.VERMA - Docker Compose Configuration
# This is the main orchestration file for the entire MR.VERMA system

services:
  # ═══════════════════════════════════════════════════════════════════════════════
  # NVIDIA AI Collector & API Gateway
  # ═══════════════════════════════════════════════════════════════════════════════
  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: mrverma-collector
    restart: unless-stopped
    ports:
      - "8550:8550"
    volumes:
      # Data persistence
      - ./agent-lightning-local/data:/app/data
      - ./agent-lightning-local/logs:/app/logs
      - ./agent-lightning-local/checkpoints:/app/checkpoints
      - ./agent-lightning-local/config:/app/config
      # Core modules (for development)
      - ./core:/app/core:ro
      - ./agents:/app/agents:ro
      # Plantskills (read-only)
      - ./agent-lightning-local/plantskills:/app/plantskills:ro
    environment:
      # NVIDIA API Configuration
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - NVIDIA_API_URL=${NVIDIA_API_URL:-https://integrate.api.nvidia.com/v1/chat/completions}
      - NVIDIA_MODEL=${NVIDIA_MODEL:-moonshotai/kimi-k2.5}
      - NVIDIA_API_KEY_SECONDARY=${NVIDIA_API_KEY_SECONDARY:-}
      - NVIDIA_API_KEY_VISION=${NVIDIA_API_KEY_VISION:-}
      
      # Service Configuration
      - COLLECTOR_PORT=${COLLECTOR_PORT:-8550}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATA_DIR=/app/data/interactions
      - MAX_REQUEST_BYTES=1000000
      
      # Milvus Vector DB
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      
      # Python Path
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - mrverma-network
    depends_on:
      milvus-standalone:
        condition: service_healthy
      etcd:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8550/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1G
        reservations:
          cpus: '0.50'
          memory: 512M

  # ═══════════════════════════════════════════════════════════════════════════════
  # Training Engine (SFT - Supervised Fine-Tuning)
  # ═══════════════════════════════════════════════════════════════════════════════
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    container_name: mrverma-trainer
    restart: unless-stopped
    volumes:
      - ./agent-lightning-local/data:/app/data
      - ./agent-lightning-local/logs:/app/logs
      - ./agent-lightning-local/checkpoints:/app/checkpoints
      - ./agent-lightning-local/config:/app/config
      - ./core:/app/core:ro
      - ./agents:/app/agents:ro
    environment:
      # Training Configuration
      - TRAINING_INTERVAL_HOURS=${TRAINING_INTERVAL_HOURS:-6}
      - MIN_SAMPLES_FOR_TRAINING=${MIN_SAMPLES_FOR_TRAINING:-10}
      - REWARD_THRESHOLD_POSITIVE=${REWARD_THRESHOLD_POSITIVE:-0.3}
      - REWARD_THRESHOLD_NEGATIVE=${REWARD_THRESHOLD_NEGATIVE:--0.3}
      
      # API Keys
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - NVIDIA_API_KEY_SECONDARY=${NVIDIA_API_KEY_SECONDARY:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - mrverma-network
    depends_on:
      - collector
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 2G
        reservations:
          cpus: '0.50'
          memory: 1G

  # ═══════════════════════════════════════════════════════════════════════════════
  # Milvus Vector Database Infrastructure
  # ═══════════════════════════════════════════════════════════════════════════════
  
  # etcd - Distributed key-value store for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: mrverma-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: >
      etcd -advertise-client-urls=http://etcd:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir /etcd
    networks:
      - mrverma-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # MinIO - Object storage for Milvus
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: mrverma-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - mrverma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  # Milvus Standalone - Vector database
  milvus-standalone:
    image: milvusdb/milvus:v2.3.15
    container_name: mrverma-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_BUCKET_NAME: milvus-bucket
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - mrverma-network
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

